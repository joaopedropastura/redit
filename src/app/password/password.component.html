<div>
    <div>
        <label>Senha</label>
        <input type={{inputType}} [style]=inputStyle 
            (focusout)="passwordFocusout()" [(ngModel)]="inputText"
            (keydown)="passwordChanged()" (change)="passwordChanged()"
            (click)="passwordClick()"
        >
    </div>
    <div *ngIf="canSeePassword">
        <input type="checkbox" [(ngModel)]="seePassword" 
            (change)="CheckBoxToogle($event)">
    </div>
</div>
