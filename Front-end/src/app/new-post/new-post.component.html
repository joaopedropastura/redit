<div id="main">
    <form class="example-form2 form">

        <mat-form-field class="example-full-width formInput">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. Loucos por pizza" [ngModelOptions]="{standalone: true}" [(ngModel)]="PostRegister.title">
        </mat-form-field>

        <mat-form-field class="example-full-width formInput">
            <mat-label>description</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." [ngModelOptions]="{standalone: true}" [(ngModel)]="PostRegister.postData"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
                <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto">
            
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        
    </form>
    <button id="btn" mat-fab extended color="primary" (click)="newPost()">
        criar
    </button>
</div>
