<div id="main">
    <div id="profile">
        <div id="description">
            <div id="imgs">
                <img src="../../assets/img/images.png" alt="" id="communityPhoto">
            </div>
            <div id="userNames">    
                <span id="name">{{data.name}}</span>
                <span id="userName">@{{data.userName}}</span>
            </div>

        </div>
    </div>
    <div id="idPosts">
        <div id="posts" *ngFor="let elem of data.postList">
            <app-post [post]="elem"></app-post>   
        </div>
    </div>
</div>
