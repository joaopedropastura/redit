<div id="main">
  <div id="content">
    <h1>Create new account </h1>
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl"
          [(ngModel)]="userRegister.email" placeholder="Ex. pat@example.com" name="email">

        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('email')">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" name="name" >
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Lucas" [formControl]="nameFormControl" [(ngModel)]="userRegister.name">
      </mat-form-field>

      <mat-form-field class="example-full-width" name="cpf" >
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00" [formControl]="cpfFormControl" [(ngModel)]="userRegister.cpf">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" name="born-date"
          [(ngModel)]="userRegister.bornDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" name="username">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Ex. Lucas" [formControl]="usernameFormControl" [(ngModel)]="userRegister.userName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="userRegister.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
    </form>
    <button (click)="add()">Criar</button>
  </div>
</div>
