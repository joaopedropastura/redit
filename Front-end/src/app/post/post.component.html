<div class="postCard">

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.userName}}</mat-card-title>
        <mat-card-subtitle>{{post.communityName}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="{{post.photoPost}}" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <h3>{{post.title}}</h3>
        <p id={{classtag}}>
          {{post.postData}}
        </p>
        <button id="more-information" (click)="changeVisibily()">{{btntag}}</button>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
